<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title> Navigation bars </title>
    <style>
        ul{
            list-style-type: none;
            margin:2px;
            padding:1px;
            width:200px;
            background-color: blueviolet;
        }
        li a{
            display: block;
            padding: 8px 16px;
            text-decoration: none;
            color: whitesmoke;
        }
        li a:hover{
            background-color: lightsalmon;
            color:skyblue;
        }
    </style>
</head>
<body>
    <h1> Java script </h1>
    <ul>
        <li> <a href="#"> Home </a> </li>
        <li> <a href="#"> contact </a></li>
        <li> <a href="#"> About </a></li>
    </ul>
        

</body>
</html>
